name: Daily Argentina News Digest
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Show installed versions
        run: |
          python -c "import openai; print('openai version:', openai.__version__)"
          python -c "import httpx; print('httpx version:', httpx.__version__)"

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ DNS –¥–ª—è Groq
      - name: Network check (Groq)
        run: |
          python -c "import socket; host='api.groq.com'; print('DNS:', socket.gethostbyname(host)); print('OK')"

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ API Groq
      - name: Curl check Groq
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "Testing Groq connection..."
          curl -v https://api.groq.com/openai/v1/models \
            -H "Authorization: Bearer $GROQ_API_KEY"

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: llama-3.1-8b-instant

          # --- –ì–æ—Ä—è—á–µ–µ + —Ä—É–±—Ä–∏–∫–∏ ---
          HOT_HOURS: "6"          # –Ω–æ–≤–æ—Å—Ç–∏ –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 6 —á–∞—Å–æ–≤ = "üî• –ì–æ—Ä—è—á–µ–µ"
          HOT_MAX: "2"            # –º–∞–∫—Å–∏–º—É–º –≥–æ—Ä—è—á–∏—Ö –Ω–æ–≤–æ—Å—Ç–µ–π –≤ –ø–æ—Å—Ç–µ
          MAX_PER_RUBRIC: "2"     # –º–∞–∫—Å–∏–º—É–º –Ω–æ–≤–æ—Å—Ç–µ–π –≤ –∫–∞–∂–¥–æ–π —Ä—É–±—Ä–∏–∫–µ
          ARG_FILTER: "1"         # 1 = —Å—Ç—Ä–æ–≥–æ –ø—Ä–æ –ê—Ä–≥–µ–Ω—Ç–∏–Ω—É, 0 = –±–µ–∑ —Ñ–∏–ª—å—Ç—Ä–∞

          # –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –æ–±—â–∏–π –ª–∏–º–∏—Ç (–µ—Å–ª–∏ –≤ bot.py —á–∏—Ç–∞–µ—à—å —ç—Ç–∏ env)
          TOTAL_LIMIT: "10"       # —Å–∫–æ–ª—å–∫–æ –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤ –æ—Ç–æ–±—Ä–∞—Ç—å –ø–µ—Ä–µ–¥ —Ä—É–±—Ä–∏–∫–∞—Ç–æ—Ä–æ–º
          PER_FEED_SCAN: "15"     # —Å–∫–æ–ª—å–∫–æ –∑–∞–ø–∏—Å–µ–π —á–∏—Ç–∞—Ç—å –∏–∑ –∫–∞–∂–¥–æ–≥–æ RSS

        run: python bot.py

      - name: Commit state
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json || true
          git commit -m "Update state" || true
          git push || true
