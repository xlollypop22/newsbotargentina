name: Daily Argentina News Digest

on:
  schedule:
    # 12:00 UTC = 09:00 Buenos Aires (UTC-3)
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
        
      - name: Show installed versions
        run: |
          python -c "import openai; print('openai version:', openai.__version__)"
          python -c "import httpx; print('httpx version:', httpx.__version__)"
          
      - name: Network check (OpenAI)
        run: 'python -c "import socket; host=''api.openai.com''; print(''DNS'', socket.gethostbyname(host)); print(''OK'')"' 
        
      - name: Curl check OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Testing connection..."
          curl -v https://api.openai.com/v1/models \
            -H "Authorization: Bearer $OPENAI_API_KEY"
            
      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python bot.py
        
      - name: Commit state
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json || true
          git commit -m "Update state" || true
          git push || true
