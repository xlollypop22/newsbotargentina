name: Daily Argentina News Digest

on:
  schedule:
    # 10:00 Buenos Aires (UTC-3) = 13:00 UTC
    - cron: "0 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: llama-3.1-8b-instant

          # --- Настройки ---
          HOT_HOURS: "6"
          ARG_FILTER: "1"

          # --- Лимиты отбора новостей ---
          TOTAL_LIMIT: "120"
          PER_FEED_SCAN: "40"

          # --- Диапазон публикации (твой текущий бот-код использует эти переменные) ---
          MIN_NEWS: "3"
          MAX_NEWS: "6"

          # (опционально) если используешь второй файл источников
          FEEDS_FILE: "feeds.json"
          FEEDS_EXTRA_FILE: "feeds_extra.json"

          # (опционально) лимит текста под Telegram
          TG_TEXT_LIMIT: "3900"
          MAX_SUMMARY_CHARS: "260"
        run: python bot.py

      - name: Commit state
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json || true
          git commit -m "Update state" || true
          git push || true
