name: Daily Argentina News Digest

on:
  schedule:
    # 09:00 Buenos Aires (UTC-3) = 12:00 UTC
    - cron: "0 12 * * *"
  workflow_dispatch:

# Нужно, чтобы шаг Commit state мог пушить state.json
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: llama-3.1-8b-instant

          # --- Настройки рубрик / горячего / фильтра ---
          HOT_HOURS: "6"
          HOT_MAX: "2"
          MAX_PER_RUBRIC: "2"
          ARG_FILTER: "1"

          # --- Лимиты отбора новостей ---
          TOTAL_LIMIT: "10"
          PER_FEED_SCAN: "15"

          # --- Твой новый лимит публикации: 4 новости максимум ---
          # (если в bot.py ты используешь этот env — оставь)
          MAX_POST_ITEMS: "4"
        run: python bot.py

      - name: Commit state
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json || true
          git commit -m "Update state" || true
          git push || true
